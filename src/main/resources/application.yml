spring:
  application:
    name: ${APP_NAME:profile}
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/profile}
    username: ${DATABASE_USERNAME:profile_user}
    password: ${DATABASE_PASSWORD:profile_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_MAX_POOL_SIZE:10}
      minimum-idle: ${DATABASE_MIN_IDLE:2}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${HIBERNATE_FORMAT_SQL:false}
        show_sql: ${HIBERNATE_SHOW_SQL:false}
    open-in-view: false
  
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:false}
    locations: ${FLYWAY_LOCATIONS:classpath:db/migration}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when-authorized}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    ch.nullprofile: ${APP_LOG_LEVEL:INFO}

# OIDC Provider Configuration
oidc:
  issuer: ${OIDC_ISSUER:http://localhost:8080}

# Platform Configuration
platform:
  sub:
    salt: ${PLATFORM_SUB_SALT}
